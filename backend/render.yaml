services:
  - type: web
    name: stock-rec-backend
    env: python
    plan: free # free tier, you can change to 'starter' or higher later
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: stock-rec-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true

  - type: pserv
    name: stock-rec-db
    plan: free # free tier, you can change to 'starter' or higher later
    env: postgresql
    region: oregon
